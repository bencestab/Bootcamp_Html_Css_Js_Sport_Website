<script>

    let kave = prompt("Szeretne egy kávét?", "igen vagy nem");


    if (kave == "nem") {
        alert("Ön nem kér kávét...")
    }
    else {

        let cukor = prompt("Cukrot kér bele?");
        if (cukor == "igen") {
            cukor += kave
        };
        let tej = prompt("Tejet kér bele?");
        if (tej == "igen") {
            tej += kave
        };


        alert(kave + cukor + tej);
    }


</script>
